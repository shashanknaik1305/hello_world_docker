name: Docker Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t shashanknaik1308/hello_world_docker:latest ./backend

      # 4️⃣ Push the image to Docker Hub
      - name: Push Docker image
        run: |
          docker push shashanknaik1308/hello_world_docker:latest

  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: SSH and Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull latest image
            docker pull shashanknaik1308/hello_world_docker:latest

            # Remove old container if exists (running or stopped)
            EXISTING=$(docker ps -a -q -f name=hello_world_docker)
            if [ ! -z "$EXISTING" ]; then
              docker rm -f hello_world_docker
            fi

            # Remove any container using port 80
            PORT_CONTAINER=$(docker ps -q -f publish=80)
            if [ ! -z "$PORT_CONTAINER" ]; then
              docker rm -f $PORT_CONTAINER
            fi

            # Run new container
            docker run -d --name hello_world_docker -p 80:5000 shashanknaik1308/hello_world_docker:latest

